<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>BootStrap Images</title>
</head>
<body>
 
    <div class="container border py-3 my-3">
        <h3>Images Basic</h3>
        <img src="bsimages/king.jpeg" class="rounded" alt="Rounded Image">
<img src="bsimages/img3.jpeg" class="rounded-circle" alt="Circular Image">
<img src="bsimages/img6.jpeg" class="img-thumbnail" alt="Thumbnail Image">
<hr>
<h3>Responsive Images</h3>

<img src="bsimages/king.jpeg" class="img-fluid" alt="Flying Kites">
<img src="bsimages/img2.jpeg" class="img-fluid" alt="Cloudy Sky">
<img src="bsimages/img3.jpeg" class="img-fluid" alt="Hot Air Balloons">

<h3>Responsive bsimages 2</h3>

<h2>Video Space</h2>
        <!-- 21:9 aspect ratio -->
<div class="embed-responsive embed-responsive-21by9">
    <iframe class="embed-responsive-item" src="//www.youtube.com/watch?v=bwXHx8ng7_E"></iframe>
</div>

<!-- 16:9 aspect ratio -->
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="//www.youtube.com/watch?v=IdveDKCYtI8"></iframe>
</div>

<!-- 4:3 aspect ratio -->
<div class="embed-responsive embed-responsive-4by3">
    <iframe class="embed-responsive-item" src="//www.youtube.com/watch?v=bwXHx8ng7_E"></iframe>
</div>

<!-- 1:1 aspect ratio -->
<div class="embed-responsive embed-responsive-1by1">
    <iframe class="embed-responsive-item" src="//www.youtube.com/embed/YE7VzlLtp-4"></iframe>
</div>
<hr>
    <h3>Different Alignment</h3>
<!-- Horizontal alignment using float classes -->
<div class="box clearfix">
    <img src="bsimages/king.jpeg" class="pull-left" alt="Sample Image">
    <img src="bsimages/img5.jpeg" class="pull-right" alt="Sample Image">
</div>

<!-- Left alignment using text alignment classes -->
<div class="box text-left">
    <img src="bsimages/img3.jpeg" alt="Sample Image">
</div>

<!-- Right alignment using text alignment classes -->
<div class="box text-right">
    <img src="bsimages/img4.jpeg" alt="Sample Image">
</div>

<!-- Center alignment using text alignment classes -->
<div class="box text-center">
    <img src="bsimages/img5.jpeg" alt="Sample Image">
</div>

<!-- Center alignment of block-level image using auto margin -->
<div class="box">
    <img src="bsimages/img6.jpeg" class="d-block mx-auto" alt="Sample Image">
</div>


    </div>


    <!--JS libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
